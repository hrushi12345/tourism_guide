<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Guide - Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>

<!-- Navbar with Logout -->
<nav class="navbar navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand">Tourism Guide</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Recommended Places</h2>
    
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% else %}
        <ul class="list-group">
            {% for place in recommendations %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ place['name'] }}
                    <span class="badge bg-primary">‚≠ê {{ place['rating'] }}</span>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>

</body>
</html>
